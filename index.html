---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>


      <div class="entry">
        {{ post.content | strip_html | truncatewords:25}}
      </div>
      
      <div class="post-info">{{ post.date | date: "%-d %B %Y" }} - <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></div>
    </article>
  {% endfor %}
</div>
